<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <title>JavaScript DOM Tutorials</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="page-banner">
          <h1 class="title">Bookorama</h1>
          <p>Booklist</p>
          <!-- <form id="search-books">
            <input type="text" placeholder="Search books..." />
          </form> -->
        </div>
      </header>
      <div id="book-list">
        <h2 class="title">Books to Read</h2>
        <ul></ul>
        <div class="new-book">
          <button>New Book</button>
        </div>
      </div>
    </div>
    <div class="hidden hidden-form">
      <form id="add-book">
        <label for="title">Title</label>
        <input id="title" type="text" placeholder="Add a book Title..." />
        <label for="author">Author</label>
        <input id="author" type="text" placeholder="Enter Author name..." />
        <label for="pages">Number of Pages</label>
        <input id="pages" type="number" />
        <label for="read">Have you read this book?</label>
        <input id="read" type="checkbox" />
        <div>
          <button class="back-button">Back</button>
          <button class="add-book-button">Add</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
